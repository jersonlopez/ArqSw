spring:
    application:
        name: microservice-reservation
    freemaker:
        enabled: false
    thymeleaf:
        cache: false
        prefix: classpath:/templates
    h2:
        console:
            enabled: true
eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:1111/eureka
        healthcheck: 
            enabled: true
    instance:
        leaseRenewalIntervalInSeconds: 1
        leaseExpirationDurationInSeconds: 2
server:
    port: 2222
            
           
      
